spring.application.name=flowlet

spring.datasource.url=jdbc:postgresql://localhost:5432/flowlet
spring.datasource.username=flowlet_user
spring.datasource.password=flowlet_pass

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=flowlet

spring.sql.init.mode=never

server.port=8080
